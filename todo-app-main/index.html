<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>

  <div class="background-top"></div>

  <div class="app-container">

    <div class="title-container">
      <h1>Todo</h1>
      <button class="theme-switch"></button>
    </div>

    <section class="input-container">
      <button class="add-button"></button>
      <input type="text" required minlength="1">
    </section>

    <section class="todo-list">
        <article class="todo-container">
          <button class="add-button"></button>
          <p class="todo-text"></p>
          <button class="todo-close"><img src="/images/icon-cross.svg" alt=""></button>
        </article>

        <div class="todo-footer">
          <p><span id="todo-count"></span> items left</p>
          <p>Clear Completed</p>
        </div>
    </section>

    <section class="app-filter-container">
      <button class="filter-button">All</button>
      <button class="filter-button">Active</button>
      <button class="filter-button">Completed</button>
    </section>
    
    <p class="app-container__text">Drag and drop to reorder list</p>
  </div>
  
</body>
</html>
