<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/desktop.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <div class="background-mobile"></div>

  <article class="project-container">
    <section class="cards-container">
      
      <div class="card-back">
        <p class="card-back__cvc" id="cardCvc">000</p>
      </div>

      <div class="card-front">
        <img src="./images/card-logo.svg" alt="card logo">
        <p class="card-front__main-number" id="cardNumber">0000 0000 0000 0000</p>
        <div class="card-front__info-container">
          <p class="card-front__name" id="cardName">Jane Appleseed</p>  
          <p class="card-front__date" id="cardDate">00/00</p>
        </div>
      </div>
    </section>
    
      <section class="form-container" id="form-container">
        
        <form action="#" class="card-form" id="form">
          
          <div class="input-container">
            <label for="formName">Cardholder Name</label>
            <input type="text" name="formName" id="formName" class="form-text-input" placeholder="e.g. Jane Appleseed" value="giovanni">
            <p class="error-message"></p>
          </div>
          
          <div class="input-container">
            <label for="formNumber">Card Number</label>
            <input type="text" name="formNumber" id="formNumber" class="form-text-input" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" minlength="16" value="1234567891234567">
            <p class="error-message"></p>
          </div>
          
          <div class="input-date-container">
            <div class="input-date">
              <label for="formMonth">Exp. Date (MM/YY)</label>
              <div class="input-date-flex" id="input-date">
                <input type="text" name="formMonth" id="formMonth" class="form-text-input date" placeholder="MM" maxlength="2" value="12">
                <input type="text" name="formYear" id="formYear" class="form-text-input date" placeholder="YY" maxlength="2" value="12">
              </div>
              <p class="error-message date-error"></p>
            </div>
            
            <div class="input-date">
              <label for="formCvc">CVC</label>
              <input type="text" name="formCvc" id="formCvc" class="form-text-input cvc" placeholder="e.g. 123"  minlength="3" maxlength="3" value="234">
              <p class="error-message date-error"></p>
            </div>
          </div>
          
          <button type="submit" class="form-button" id="submitButton">Confirm</button>
        </form>
        
      </section>
    
    <section class="success-section" id="success-section">
      <img src="./images/icon-complete.svg" alt="checkmark">
      <h1 class="success-title">Thank you!</h1>
      <p class="success-p">We've added your card details</p>
      <button class="success-button">Continue</button>
    </section>
    
  </article>
      <script src="./script.js" defer></script>
</body>
</html>
