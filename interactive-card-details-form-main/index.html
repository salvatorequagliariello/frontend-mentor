<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <section class="card-container">

    <div class="card-front">
      <img src="./images/card-logo.svg" alt="card logo">
      <p class="card-front__main-number" id="cardNumber">0000 0000 0000 0000</p>
      <div class="card-front__info-container">
        <p class="card-front__name" id="cardName">Jane Appleseed</p>  
        <p class="card-front__date" id="cardDate">00/00</p>
      </div>
    </div>
      
    <div class="card-back">
      <p class="card-back__cvc" id="cardCvc">000</p>
    </div>
  
  </section>

  <section class="form-container">

    <form action="#" class="card-form">
  
      <div class="input-container">
        <label for="formName">Cardholder Name</label>
        <input type="text" name="formName" id="formName" class="form-text-input" placeholder="e.g. Jane Appleseed">
      </div>

      <div class="input-container">
        <label for="formNumber">Card Number</label>
        <input type="number" name="formNumber" id="formNumber" class="form-text-input" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div class="input-date-container">
        <div class="input-date">
          <label for="formMonth">Exp. Date (MM/YY)</label>
          <div>
            <input type="number" name="formMonth" id="formMonth" class="form-text-input date" placeholder="MM">
            <input type="number" name="formYear" id="formYear" class="form-text-input date" placeholder="YY">
          </div>
        </div>
        
        <div class="input-date">
          <label for="formCvc">CVC</label>
          <input type="number" name="formCvc" id="formCvc" class="form-text-input cvc" placeholder="e.g. 123">
        </div>
      </div>
      
      <button type="submit" class="form-button" id="submitButton">Confirm</button>
    </form>

  </section>


  <!-- Thank you!
  We've added your card details
  Continue -->

</body>
</html>
