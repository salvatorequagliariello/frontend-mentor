<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/desktop.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <div class="card">
    <form action="" class="card-form" id="dateForm">
      <div class="card-form__inputs-container" id="card-form__inputs-container">
        <div class="card-form__input-div" id="day-container">
          <label class="card-form__label" for="day">Day</label>
          <input class="card-form__input" type="number" name="day" id="day" placeholder="DD" min="1" max="31" step="1" minlength="1" maxlength="2" value="">
        </div>

        <div class="card-form__input-div" id="month-container">
          <label class="card-form__label" for="month">Month</label>
          <input class="card-form__input" type="number" name="month" id="month" placeholder="MM" min="1" max="12" step="1" minlength="1" maxlength="2" value="">
        </div>

        <div class="card-form__input-div" id="year-container">
          <label class="card-form__label" for="year">Year</label>
          <input class="card-form__input" type="number" name="year" id="year" placeholder="YYYY" min="1900" max="2023" step="1" minlength="4" maxlength="4" value="">
        </div>
      </div>

        <div class="card-form__divider"></div>
        <button class="card-form__button" id="formButton" type="submit"><img src="./assets/images/icon-arrow.svg" alt="arrow down"></button>
      </form>
    
    <div class="card-results">
      <p class="card-results__p"><span class="number-span" id="years-result">--</span> years</p>
      <p class="card-results__p"><span class="number-span" id="months-result">--</span> months</p>
      <p class="card-results__p"><span class="number-span" id="days-result">--</span> days</p>
    </div>
  </div>

<script src="/script.js"></script>
</body>
</html>
