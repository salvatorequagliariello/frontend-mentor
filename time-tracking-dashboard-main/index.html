<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/desktop.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <section class="grid-container">

    <article class="main-card">
      <div class="main-card__user">
        <img src="./images/image-jeremy.png" alt="image of jeremy">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      
      <div class="main-card__selector">
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
    </article>
    
    <article  class="card work"" id="workCard">
      <div class="card-top"></div>
      <div class="card-info">
        <div class="card-info__category">
          <h4>Work</h4>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1>32hrs</h1>
        <p>Last <span>Week</span> - 36hrs</p>
      </div>
    </article>

    <article  class="card play" id="playCard">
      <div class="card-top"></div>
      <div class="card-info">
        <div class="card-info__category">
          <h4>Play</h4>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1>10hrs</h1>
        <p>Last <span>Week</span> - 8hrs</p>
      </div>
    </article>

    <article  class="card study" id="studyCard">
      <div class="card-top"></div>
      <div class="card-info">
        <div class="card-info__category">
          <h4>Study</h4>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1>4hrs</h1>
        <p>Last <span>Week</span> - 7hrs</p>
      </div>
    </article>

    <article  class="card exercise" id="exerciseCard">
      <div class="card-top"> </div>
      <div class="card-info">
        <div class="card-info__category">
          <h4>Exercise</h4>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1>4hrs</h1>
        <p>Last <span>Week</span> - 5hrs</p>
      </div>
    </article>

    <article  class="card social" id="socialCard">
      <div class="card-top"></div>
      <div class="card-info">
        <div class="card-info__category">
          <h4>Social</h4>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1>5hrs</h1>
        <p>Last <span>Week</span> - 10hrs</p>
      </div>
    </article>

    <article  class="card self-care" id="selfCareCard">
      <div class="card-top"></div>
      <div class="card-info">
        <div class="card-info__category">
          <h4>Self Care</h4>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1>2hrs</h1>
        <p>Last <span>Week</span> - 2hrs</p>
      </div>
    </article>

  </section>
    
</body>
</html>
