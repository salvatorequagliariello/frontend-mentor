<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/desktop.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <section class="grid-container">

    <article class="main-card">
      <div class="main-card__user">
        <img src="./images/image-jeremy.png" alt="image of jeremy">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      
      <div class="main-card__selector">
        <button id="dailyButton">Daily</button>
        <button id="weeklyButton">Weekly</button>
        <button id="monthlyButton">Monthly</button>
      </div>
    </article>
    
    <article  class="card work"" id="workCard">
      <div class="card-top"></div>
      <div class="card-info">
        <div class="card-info__category">
          <h4 class="category-name">Work</h4>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1><span class="current">32</span>hrs</h1>
        <p>Last <span class="time">Week</span> - <span class="previous">36</span>hrs</p>
      </div>
    </article>

    <article  class="card play" id="playCard">
      <div class="card-top"></div>
      <div class="card-info">
        <div class="card-info__category">
          <h4 class="category-name">Play</h4>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1><span class="current">10</span>hrs</h1>
        <p>Last <span class="time">Week</span> - <span class="previous">8</span>hrs</p>
      </div>
    </article>

    <article  class="card study" id="studyCard">
      <div class="card-top"></div>
      <div class="card-info">
        <div class="card-info__category">
          <h4 class="category-name">Study</h4>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1><span class="current">4</span>hrs</h1>
        <p>Last <span class="time">Week</span> - <span class="previous">7</span>hrs</p>
      </div>
    </article>

    <article  class="card exercise" id="exerciseCard">
      <div class="card-top"> </div>
      <div class="card-info">
        <div class="card-info__category">
          <h4 class="category-name">Exercise</h4>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1><span class="current">4</span>hrs</h1>
        <p>Last <span class="time">Week</span> - <span class="previous">5</span>hrs</p>
      </div>
    </article>

    <article  class="card social" id="socialCard">
      <div class="card-top"></div>
      <div class="card-info">
        <div class="card-info__category">
          <h4 class="category-name">Social</h4>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1><span class="current">5</span>hrs</h1>
        <p>Last <span class="time">Week</span> - <span class="previous">10</span>hrs</p>
      </div>
    </article>

    <article class="card self-care" id="self-careCard">
      <div class="card-top"></div>
      <div class="card-info">
        <div class="card-info__category">
          <h4 class="category-name">Self Care</h4>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <h1><span class="current">2</span>hrs</h1>
        <p>Last <span class="time">Week</span> - <span class="previous">2</span>hrs</p>
      </div>
    </article>

  </section>
  
  <script type="module" src="./script.js" defer></script>
</body>
</html>
