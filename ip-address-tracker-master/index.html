<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <link rel="stylesheet" href="/style/reset.css">
  <link rel="stylesheet" href="/style/main.css">
  <link rel="stylesheet" href="/style/desktop.css">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>

  <div class="background-top"></div>

  <article class="app-container">
    <h1>IP Address Tracker</h1>

    <div class="input-container">
      <input id="inputId" type="text" placeholder="Search for any IP address or domain" required maxlength="45">
      <p class="error-message">Please, enter a valid IP address.</p>
      <button id="searchButton" type="submit"><img src="/images/icon-arrow.svg" alt=""></button>
    </div>
    
    <div class="data-container">
      <div class="data-section">
        <h5>IP Address</h5>
        <p id="ipAddressOut">192.212.174.101</p>
      </div>

      <div class="data-section">
        <h5>Location</h5>
        <p id="locationOut">Brooklyn, NY 10001</p>
      </div>

      <div class="data-section">
        <h5>Timezone</h5>
        <p id="timezoneOut">UTC -05:00</p>
      </div>

      <div class="data-section">
        <h5>ISP</h5>
        <p id="ispOut">SpaceX Starlink</p>
      </div>
    </div>
  </article>

  <section class="map-container">
    <div id="map"></div>
  </section>
  
  <script src="/script.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/gh/manuelmhtr/countries-and-timezones@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</body>
</html>
